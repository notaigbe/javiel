{% extends 'base.html' %} {% load static %} {% block content %}

<div
  class="breadcrumb-option set-bg"
  data-setbg="{% static 'assets/img/breadcrumb/contact-breadcrumb.jpg' %}"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>Contact</h2>
          <div class="breadcrumb__links">
            <a href="{% url 'index' %}">Home</a>
            <span>Contact</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49116.39176087041!2d-86.41867791216099!3d39.69977417971648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886ca48c841038a1%3A0x70cfba96bf847f0!2sPlainfield%2C%20IN%2C%20USA!5e0!3m2!1sen!2sbd!4v1586106673811!5m2!1sen!2sbd"
            height="390"
            style="border: 0"
            allowfullscreen
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="contact__widget">
          <div class="contact__widget__item">
            <div class="contact__widget__icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <h5>Address</h5>
            <p>509 Myrtle Ave, Brooklyn, NY 11205, USA</p>
          </div>
          <div class="contact__widget__item">
            <div class="contact__widget__icon">
              <i class="fa fa-phone"></i>
            </div>
            <h5>PhoNe</h5>
            <p>+1 718-783-1936 +1 718-783-1966</p>
          </div>
          <div class="contact__widget__item">
            <div class="contact__widget__icon">
              <i class="fa fa-envelope"></i>
            </div>
            <h5>Email</h5>
            <p>
              <a href="#" class="__cf_email__" data-cfemail=""
                >[email&#160;protected]</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-6">
        <div class="contact__form">
          <h2>Get in touch</h2>
          <form action="#">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" placeholder="Name*" />
              </div>
              <div class="col-lg-6">
                <input type="text" placeholder="Phone*" />
              </div>
              <div class="col-lg-6">
                <input type="text" placeholder="Email*" />
              </div>
              <div class="col-lg-6">
                <input type="text" placeholder="Subject" />
              </div>
              <div class="col-lg-12">
                <textarea placeholder="Message"></textarea>
                <button type="submit" class="site-btn">Send message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
